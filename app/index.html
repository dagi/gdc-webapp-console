<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>GDC WebApp Console</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script type="text/x-handlebars">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">WebApp Console</a>
                </div>
                
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#logging">Logging</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>

        <div class="container">
            {{outlet}}
        </div>
    </script>

    <script type="text/x-handlebars" data-template-name="logging">
        <form role="form">
            <div class="form-group">
                <label for="loggingMessage">Message</label>
                {{view Ember.TextField 
                    id="loggingMessage"
                    classNames="form-control"
                    placeholder="Enter log message"
                    contentBinding="message"}}
            </div>

            <div class="form-group">
                <label for="loggingLogType">Log type</label>
                {{view Ember.Select 
                    id="loggingLogType"
                    classNames="form-control"
                    classNameBindings="content.value"
                    contentBinding="logTypes"
                    optionValuePath="content.value"
                    optionLabelPath="content.label"}}
            </div>

            <button type="submit" class="btn btn-success" {{action "submit"}}>Submit</button>
        </form>
    </script>

    <script src="lib/jquery/js/jquery-1.9.1.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/ember/js/handlebars-1.0.0.js"></script>
    <script src="lib/ember/js/ember-1.0.0.js"></script>
    <script src="lib/jolokia/jolokia.js"></script>
    <script src="lib/jolokia/jolokia-simple.js"></script>

    <script src="js/app.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/routes/LoggingRoute.js"></script>
    <script src="js/controllers/LoggingController.js"></script>
</body>
</html>
